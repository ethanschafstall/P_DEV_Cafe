<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="../javascript/script.js"></script>
  <title>Admin - P_Dev_Cafe</title>
  <!-- Bibliothèque SweetAlert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
  <main>
    <h1>Gestion User</h1>
    <label>Sélectionnez un utilisateur :</label>
    <select name="userList" id="userList"></select>

    <div class="input-group mb-3">
      <input type="number" class="form-control" id="addBalance" />
      <div class="input-group-append">
        <button class="btn btn-success" type="button" onclick="addBalance()">Ajouter Solde</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="number" class="form-control" id="subtractBalance" />
      <div class="input-group-append">
        <button class="btn btn-danger" type="button" onclick="subtractBalance()">Enlever Solde</button>
      </div>
    </div>


  </main>

  <div id="userInfo">
    <h2>Informations Utilisateur</h2>
    <p>Nom : <span id="userName"></span></p>
    <p>Solde actuel : <span id="userBalance"></span></p>
  </div>

  <footer>
  </footer>
</body>

</html>
